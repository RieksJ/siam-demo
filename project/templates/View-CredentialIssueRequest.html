<div ng-controller="CredentialController">
    <div ng-repeat="resource in requireArray(resource['$name$'])">
        <a class="btn btn-primary btn-sm" ng-href="{{getCredentialRequestURL(resource)}}">
            <span>{{resource._view_.hasOwnProperty('buttonText') ? resource._view_.buttonText : "Get credential"}}</span>
        </a><br/>
        <a ng-href="{{getCredentialDataURL(resource)}}" target="_blank">
            <span><i>View credential data</i></span>
        </a>
    </div>
</div>
